<!DOCTYPE html>
<html lang="zh">
    
<head>
    <meta charset="UTF-8">
    <title>系统导航面板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 增强年份显示效果 */
        .gantt .year-label {
        font-weight: bold;
        font-size: 1.2em;
        fill: #333;
        }

        /* 多级时间轴间距 */
        .gantt .scale-section {
        margin-bottom: 8px;
        }
        .user-panel {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #9CB3C9;
            margin-left: auto; /* 推至右侧 */
            padding-right: 30px;
        }
        .user-panel i {
            font-size: 1.4em;
            color: #4AB3F4;
        }
        .username {
            font-size: 0.95em;
            transition: color 0.3s;
        }
        .user-panel:hover .username {
            color: #4AB3F4;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0A1426;
            color: #FFFFFF;
            min-height: 100vh;
        }

        /* 导航容器 */
        .nav-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        /* 功能网格 */
        .function-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        /* 功能卡片 */
        .function-card {
            background: #16213E;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #2A3F54;
        }

        .function-card:hover {
            transform: translateY(-5px);
            background: #1A2A3F;
            box-shadow: 0 8px 25px #2554c11a;
        }

        .function-icon {
            font-size: 2.5em;
            color: #10d642;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .function-card:hover .function-icon {
            color: #d25524;
        }

        .function-title {
            color: #1999de;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .function-desc {
            color: #9CB3C9;
            font-size: 0.9em;
            line-height: 1.5;
        }

        /* 顶部导航 */
        .top-nav {
            background: #16213E;
            padding: 20px 50px;
            margin-bottom: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .brand {
            font-size: 24px;
            color: #4AB3F4;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-item {
            color: #9CB3C9;
            cursor: pointer;
            padding: 10px;
            transition: all 0.3s;
            border-radius: 6px;
        }

        .nav-item:hover {
            color: #4AB3F4;
          
            background: rgba(74, 179, 244, 0.1);
        }
        .bar-completed {
            fill: #28a745 !important;  /* 已完成任务绿色 */
        }
        .bar-in-progress{
            fill: #b9bb44 !important;  /* 进行中的任务黄色 */
        }
        /* 响应式容器 */
        #gantt-container {
            height: 450px;
            width: 100%;
            overflow-x: auto;
        }
    </style>
</head>
<body>        
    <script src="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.umd.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.css">
    <script>

        function convertToGanttTask(plan) {
            console.log({
                id: `${plan.username}_${Date.now()}`,
                name: plan.planname,
                start: plan.begin_date,
                end: plan.end_date,
                progress: plan.progress,
                custom_class: plan.is_solve ? "bar-completed" : "bar-in-progress"
            });
            return {
                id: `${plan.username}_${Date.now()}`,  // 生成唯一ID
                name: plan.planname,
                start: plan.begin_date,
                end: plan.end_date,
                progress: plan.progress ,  // 转换为百分比
                custom_class: plan.is_solve ? "bar-completed" : "bar-in-progress"
            };
        }
        // 封装用户信息获取逻辑
        function fetchUserInfo() {
            fetch('/api/get_username', {
                method: 'GET',
            })
            .then(handleResponse)
            .then(updateUI);
            start();
        }
        function handleResponse(response) {
            if (!response.ok) throw new Error(`HTTP 错误: ${response.status}`);
            return response.json();
        }
        function updateUI(data) {
            document.querySelector('.username').textContent = `当前用户：${data.username}`;
        }
        function start(){
            fetch("/long_work/select_plan").then(res =>{
                if (res.ok){
                    return res.json()
                }else {
                // 如果响应失败，抛出错误
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
            }).then(data=>{
                // 创建容器
                document.body.innerHTML += `<div id="gantt-container"></div>`;
                let tasks=[];
                for (let i=0;i<data.length;i++){
                    tasks.push(
                        convertToGanttTask(data[i])
                    )
                }
                console.log("tasks",tasks);
                // 初始化甘特图
                  // 支持多任务数组
                  const gantt = new Gantt("#gantt-container", tasks, {
                    view_mode: 'Day',
                    language: "zh",
                    subscales: [
                        { unit: 'year', step: 1, format: '%Y年' }, // 必须使用%Y
                        { unit: 'month', step: 1, format: '%M月' },
                        { unit: 'day', step: 1, format: '%d日' }
                    ],
                    scale_height: 50  // 增加刻度区域高度
                });
            })
        }
        document.addEventListener('DOMContentLoaded', fetchUserInfo);
        
    </script>
    <!-- 顶部导航 -->
    <nav class="top-nav">
        <div class="brand">SYSTEM NAV</div>
        <div class="user-panel">
            <i class="fas fa-user-circle"></i>
            <span class="username">当前用户：Admin</span>
        </div>
        <div class="nav-menu">
            <div class="nav-item" onclick="window.location.href='/dashboard'">首页</div>
            <div class="nav-item" onclick="window.location.href='/long_work'">回退</div>
            <div class="nav-item">设置</div>
            <div class="nav-item" onclick="document.cookie = `jwt=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`; window.location.href='/';">注销</div>
        </div>
    </nav>

    
</body>
</html>
